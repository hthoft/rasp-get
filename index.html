<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>Event Stats</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            font-family: Arial, sans-serif;
        }
        .block {
            width: 33.33%; /* One-third of the width */
            height: 90px; /* Reduced height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative; /* For indicator positioning */
        }
        #billetter {
            color: #ffffff; /* Vibrant red */
        }
        #medlemsskaber {
            color: #ffffff; /* Vibrant green */
        }
        #tutorer {
            color: #ffffff; /* Vibrant blue */
        }
        #total {
            width: 100%;
            height: 240px;
            color: #ff0000; /* Vibrant pink */
            font-size: 4rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #total h1 {
            font-size: 5rem; /* Larger size for Total */
        }
        h1 {
            margin: 0;
            font-size: 3rem; /* Smaller size for other counts */
        }
        p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        .indicator {
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 1rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>    
    <div id="total" class="block">
        <h1 class="fw-bolder" id="totalCount">0</h1>
        <p class="fw-bolder">Total</p>
        <div class="indicator" id="totalIndicator">+1</div>
    </div>
    <div class="block" id="billetter">
        <h1 id="billetterCount">0</h1>
        <p>Billetter</p>
        <div class="indicator" id="billetterIndicator">+1</div>
    </div>
    <div class="block" id="medlemsskaber">
        <h1 id="medlemsskaberCount">0</h1>
        <p>Medlemsskaber</p>
        <div class="indicator" id="medlemsskaberIndicator">+1</div>
    </div>
    <div class="block" id="tutorer">
        <h1 id="tutorerCount">0</h1>
        <p>Tutorer</p>
        <div class="indicator" id="tutorerIndicator">+1</div>
    </div>


    <script>
        let previousData = { billetter: 0, medlemsskaber: 0, tutorer: 0, total: 0 };

        function resetIndicator(indicatorId) {
            document.getElementById(indicatorId).classList.remove('active');
        }

        function showIndicator(indicatorId) {
            const indicator = document.getElementById(indicatorId);
            indicator.classList.add('active');
            setTimeout(() => resetIndicator(indicatorId), 300000); // Reset after 5 minutes
        }

        async function fetchEventStats() {
            try {
                const response = await fetch('http://127.0.0.1:5000/fetch_event_stats');
                const data = await response.json();
    
                // Update the counts and check for increases
                if (data.billetter > previousData.billetter) {
                    showIndicator('billetterIndicator');
                }
                if (data.medlemsskaber > previousData.medlemsskaber) {
                    showIndicator('medlemsskaberIndicator');
                }
                if (data.tutorer > previousData.tutorer) {
                    showIndicator('tutorerIndicator');
                }
                if (data.total > previousData.total) {
                    showIndicator('totalIndicator');
                }

                // Update the display
                document.getElementById('billetterCount').textContent = data.billetter;
                document.getElementById('medlemsskaberCount').textContent = data.medlemsskaber;
                document.getElementById('tutorerCount').textContent = data.tutorer;
                document.getElementById('totalCount').textContent = data.total;
    
                // Update the previous data for the next comparison
                previousData = data;
    
            } catch (error) {
                console.error("Error fetching event stats:", error);
            }
        }
    
        fetchEventStats();
        setInterval(fetchEventStats, 60000); // Update every minute
    </script>
    
</body>
</html>

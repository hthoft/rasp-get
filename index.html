<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Link Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Remove margin and padding from body */
        body {
            margin: 0;
            padding: 0;
        }
        #splashContainer {
            position: relative;
            display: inline-block;
        }
        #overlayText {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            z-index: 2;
        }
        #nextContainer {
            display: none;
            position: relative;
            background-image: url('maprova-bg.png');
            width: 800px;
            height: 480px;
            background-size: cover;
            background-position: center;
            text-align: center;
            padding-top: 20px;
            margin-top: -24px;
        }
        #buttonContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-large {
            width: 300px;
            height: 200px;
            font-size: 1.5rem;
        }
        #settingsIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        h2, h1 {
            margin: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div id="splashContainer">
        <a id="splashLink" href="#">
            <img id="splashImage" src="splash.png" alt="Splash Image" width="800" height="480">
            <div id="overlayText">START</div>
        </a>
    </div>

    <div id="nextContainer">
        <img id="settingsIcon" src="cog.png" alt="Settings">
        <img src="dark-logo.png" alt="MAPROVA Logo" class="mt-5" width="250" style="filter: invert(1);">

        <div id="buttonContainer">
            <button type="button" class="btn btn-danger btn-large fs-1 fw-bolder shadow" style="border-radius: 1.5rem; background-color: #04cf5c; border-color: #04cf5c;">Print QR</button>
            <button type="button" class="btn btn-light btn-large fs-1 fw-bolder shadow" style="border-radius: 1.5rem; ">Vælg QR</button>
        </div>
        <h2 class="mt-4 fw-light">23024 - CPH Village</h2>
        <h1 class="fw-bolder">ME.01.02.03</h1>
    </div>
        <!-- New containers for additional windows -->
        <div id="printQRContainer" style="display: none;">
            <h1>Print QR Window</h1>
            <!-- Content for Print QR Window -->
        </div>
    
        <div id="vaegQRContainer" style="display: none;">
            <h1>Vælg QR Window</h1>
            <!-- Content for Vælg QR Window -->
        </div>
    
        <div id="settingsContainer" style="display: none;">
            <h1>Indstillinger Window</h1>
            <!-- Content for Indstillinger Window -->
        </div>
    
        <!-- Optional: Include Bootstrap JS (if needed) -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('splashLink').addEventListener('click', function(event) {
                event.preventDefault();
    
                // Fade out the image and overlay text
                const splashImage = document.getElementById('splashImage');
                const overlayText = document.getElementById('overlayText');

                splashImage.style.display = 'none';
                overlayText.style.display = 'none';
                    
                document.getElementById('nextContainer').style.display = 'block';
    
                // Reset countdown on user action
                resetTimer();
            });
    
            // Countdown timer variables
            let countdownTimer;
            const countdownTime = 10000; // 10 seconds in milliseconds
    
            function resetTimer() {
                clearTimeout(countdownTimer);
                countdownTimer = setTimeout(function() {
                    // Reset to splash page
                    document.getElementById('nextContainer').style.display = 'none';
                    document.getElementById('printQRContainer').style.display = 'none';
                    document.getElementById('vaegQRContainer').style.display = 'none';
                    document.getElementById('settingsContainer').style.display = 'none';
                    document.getElementById('splashContainer').style.display = 'block';

                    const splashImage = document.getElementById('splashImage');
                    const overlayText = document.getElementById('overlayText');

                    splashImage.style.display = 'block';
                    overlayText.style.display = 'block';
    
                    // Optionally show a message or take other actions
                    console.log('Tilbage til startside på grund af inaktivitet.');
                }, countdownTime);
            }
    
            // Event listeners for buttons triggering windows
            document.querySelector('#nextContainer .btn-danger').addEventListener('click', function() {
                document.getElementById('printQRContainer').style.display = 'block';
                document.getElementById('nextContainer').style.display = 'none';
                resetTimer(); // Reset timer on button click
            });
    
            document.querySelector('#nextContainer .btn-light').addEventListener('click', function() {
                document.getElementById('vaegQRContainer').style.display = 'block';
                document.getElementById('nextContainer').style.display = 'none';
                resetTimer(); // Reset timer on button click
            });
    
            document.getElementById('settingsIcon').addEventListener('click', function() {
                document.getElementById('settingsContainer').style.display = 'block';
                document.getElementById('nextContainer').style.display = 'none';
                resetTimer(); // Reset timer on icon click
            });
        </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Link Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        #splashContainer {
            position: relative;
            display: inline-block;
        }
        #overlayText {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        #spinnerContainer {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: lightgreen;
            height: 480px;
            width: 800px;
        }
        #buttonContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="splashContainer">
        <a id="splashLink" href="#">
            <img id="splashImage" src="splash.png" alt="Splash Image" width="800" height="480">
            <div id="overlayText">START</div>
        </a>
    </div>

    <div id="spinnerContainer">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="buttonContainer">
        <button type="button" class="btn btn-success">Print QR</button>
        <button type="button" class="btn btn-light">VÃ¦lg QR</button>
    </div>

    <!-- Optional: Include Bootstrap JS (if needed) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('splashLink').addEventListener('click', function(event) {
            event.preventDefault();

            // Hide the image
            document.getElementById('splashImage').style.display = 'none';
            document.getElementById('overlayText').style.display = 'none';

            // Show spinner with background
            var spinnerContainer = document.getElementById('spinnerContainer');
            spinnerContainer.style.display = 'flex';

            // After 2 seconds, hide spinner and show buttons
            setTimeout(function() {
                spinnerContainer.style.display = 'none';
                document.getElementById('buttonContainer').style.display = 'block';
            }, 2000);
        });
    </script>
</body>
</html>

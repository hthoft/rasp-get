<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Link Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Remove margin and padding from body */
        body {
            margin: 0;
            padding: 0;
        }
        #splashContainer {
            position: relative;
            display: inline-block;
        }
        #overlayText {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            z-index: 2;
        }
        #nextContainer {
            display: none;
            position: relative;
            background-image: url('maprova-bg.png');
            width: 800px;
            height: 480px;
            background-size: cover;
            background-position: center;
            text-align: center;
            padding-top: 20px;
            margin-top: -24px;
        }
        #buttonContainer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-large {
            width: 300px;
            height: 200px;
            font-size: 1.5rem;
        }
        #settingsIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        h2, h1 {
            margin: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div id="splashContainer">
        <a id="splashLink" href="#">
            <img id="splashImage" src="splash.png" alt="Splash Image" width="800" height="480">
            <div id="overlayText">START</div>
        </a>
    </div>

    <div id="nextContainer">
        <img id="settingsIcon" src="cog.png" alt="Settings">
        <h2>Maprova Label</h2>
        <div id="buttonContainer">
            <button type="button" class="btn btn-success btn-large">Print QR</button>
            <button type="button" class="btn btn-light btn-large">VÃ¦lg QR</button>
        </div>
        <h2>Projekt</h2>
        <h1>Modul</h1>
    </div>

    <!-- Optional: Include Bootstrap JS (if needed) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('splashLink').addEventListener('click', function(event) {
            event.preventDefault();

            // Fade out the image and overlay text
            const splashImage = document.getElementById('splashImage');
            const overlayText = document.getElementById('overlayText');

            splashImage.style.transition = 'opacity 0.5s';
            overlayText.style.transition = 'opacity 0.5s';

            splashImage.style.opacity = '0';
            overlayText.style.opacity = '0';

            // After fade out, hide splash and show next container
            setTimeout(function() {
                splashImage.style.display = 'none';
                overlayText.style.display = 'none';
                document.getElementById('nextContainer').style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>

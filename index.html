<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>Event Stats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            height: 480px;
        }
        .block {
            width: 400px;
            height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #billetter {
            color: #FF5733; /* Vibrant red */
        }
        #medlemsskaber {
            color: #33FF57; /* Vibrant green */
        }
        #tutorer {
            color: #3357FF; /* Vibrant blue */
        }
        #total {
            color: #FF33A8; /* Vibrant pink */
        }
        h1 {
            margin: 0;
            font-size: 4rem;
        }
        p {
            margin: 10px 0 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="billetter" class="block">
        <h1 id="billetterCount">0</h1>
        <p>Billetter</p>
    </div>
    <div id="medlemsskaber" class="block">
        <h1 id="medlemsskaberCount">0</h1>
        <p>Medlemsskaber</p>
    </div>
    <div id="tutorer" class="block">
        <h1 id="tutorerCount">0</h1>
        <p>Tutorer</p>
    </div>
    <div id="total" class="block">
        <h1 id="totalCount">0</h1>
        <p>Total</p>
    </div>

    <script>
        async function fetchEventStats() {
            try {
                const response = await fetch('http://127.0.0.1:5000/fetch_event_stats');
                const data = await response.json();
    
                document.getElementById('billetterCount').textContent = data.billetter;
                document.getElementById('medlemsskaberCount').textContent = data.medlemsskaber;
                document.getElementById('tutorerCount').textContent = data.tutorer;
                document.getElementById('totalCount').textContent = data.total;
    
                console.log(`Total sold: ${(data.total / 6000) * 100}%`);
            } catch (error) {
                console.error("Error fetching event stats:", error);
            }
        }
    
        fetchEventStats();
        setInterval(fetchEventStats, 60000); // Update every minute
    </script>
    
</body>
</html>
